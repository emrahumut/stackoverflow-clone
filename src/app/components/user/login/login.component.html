<div class="signLogin">
    <div class="container" style="display:flex; justify-content:center;">
        <div class="form-container logInContainer">
            <form class="mb-5 mt-5" [formGroup]="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <h1 class="form-header">Log in
                    <hr>
                </h1>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput required >
                        <!-- <mat-error
                                *ngIf="(newUserControl.name.touched || submitted) && newUserControl.name.errors?.required">
                                Display name required.
                            </mat-error> -->
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input formControlName="password" type="password" matInput required minlength="5">
                        <!-- <mat-error
                                *ngIf="(newUserControl.password.touched || submitted) && newUserControl.password.errors?.required && newUserControl.password.errors.minlength">
                                Display name required.
                            </mat-error> -->
                    </mat-form-field>
                </div>
                <button class="signUpButton mr-3" [disabled]="loading" type="submit" mat-raised-button
                    color="primary">Log in</button>
