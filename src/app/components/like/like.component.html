<mat-card class="like-section-1 d-flex justify-content-center" style="padding: 0 !important;width: 75%;">
    <button (click)="like()" class="my-btn m-4" mat-raised-button color=warn>
        <mat-icon>thumb_up</mat-icon>
    </button>
    <div class="d-flex align-items-center ml-2"><strong>{{data.likeCount}}</strong>
    </div>
    <p class="d-flex align-items-center ml-1" style="font-size: 10px;"> people liked this
        question</p>
</mat-card>
